- title: IAmA Particle Physicist
  date: August 4, 2016
  details: At the ICHEP conference we have a Reddit AMA to answer questions about the search for new particles! Checkout the <a href="https://www.reddit.com/r/IAmA/comments/4w550t/were_physicists_searching_for_new_particles_and/"> Reddit page </a>.
