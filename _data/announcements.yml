- title: New Exotic Higgs Result
  date: June 27, 2016
  details: We have performed the first ever search for a higgs boson decaying to four b-quarks, check out the <a href="https://atlas.web.cern.ch/Atlas/GROUPS/PHYSICS/PAPERS/HIGG-2016-01/"> analysis website </a>!.
  picture: none
- title: USATLAS Workshop
  date: June 23, 2015
  details: We hosted the <a href="http://hep.physics.illinois.edu/hepg/ATLAS%20WKSHP/home.html"> USATLAS Workshop </a> at Siebel 1404.
  picture: "img/USATLAS_photo.jpg"
- title: LHC Restart
  date: April 2, 2015
  details: The LHC is starting up again at 13 TeV. Read about it in <a href="http://www.bloomberg.com/news/articles/2015-04-02/after-higgs-boson-what-physicists-are-looking-for-now"> this article</a> we are featured in.
